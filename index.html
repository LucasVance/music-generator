<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Music Generator</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <h1 class="title">Music Generator</h1>
        <div class="container">
            <label for="bars">Bars:</label>
            <input type="text" class="input" id="bars" />

            <div class="container">
                <input type="radio" name="key" id="C" value="C" checked />
                <label for="C">C</label>

                <input type="radio" name="key" id="C#" value="C#" />
                <label for="cs">C#</label>

                <input type="radio" name="key" id="D" value="D" />
                <label for="d">D</label>

                <input type="radio" name="key" id="D#" value="D#" />
                <label for="">D#</label>

                <input type="radio" name="key" id="E" value="E" />
                <label for="">E</label>

                <input type="radio" name="key" id="F" value="F" />
                <label for="">F</label>

                <input type="radio" name="key" id="F#" value="F#" />
                <label for="">F#</label>

                <input type="radio" name="key" id="G" value="G" />
                <label for="">G</label>

                <input type="radio" name="key" id="G#" value="G#" />
                <label for="">G#</label>

                <input type="radio" name="key" id="A" value="A" />
                <label for="">A</label>

                <input type="radio" name="key" id="A#" value="A#" />
                <label for="">A#</label>

                <input type="radio" name="key" id="B" value="B" />
                <label for="">B</label>
            </div>

            <button type="button" class="button" id="submitBtn">
                Generate Chords
            </button>

            <div class="container">
                <p>Result:</p>
                <p id="result">No chords have been generated yet.</p>
            </div>

            <input type="text" id="tempo" placeholder="Tempo" />

            <button type="button" class="button" id="playBtn">
                Play Chords
            </button>
        </div>

        <script src="./js/transpose.js" type="module"></script>
        <script src="./js/chords.js" type="module"></script>
        <script src="./index.js" type="module"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzicato/0.6.4/Pizzicato.min.js"></script>
    </body>
</html>
